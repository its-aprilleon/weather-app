<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row mb-2">
              <div class="col-9">
                <input
                  type="text"
                  placeholder="Type a city..."
                  autocomplete="off"
                  autofocus="on"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                  id="submit-btn"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="CurrentCity">New York</h1>
            <ul>
              <li>Last updated: <span id="time"></span></li>
              <li id="description">Mostly sunny</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6 mt-3">
              <div class="d-flex weather-temperature">
                <img src="" alt="clear sky" id="icon" />
                <strong id="temperature">21</strong>
                <span class="units">
                  <a href="#" id="cel-link" class="active">°C</a> |
                  <a href="#" id="fah-link">°F</a>
                </span>
              </div>
            </div>
            <div class="col-6 mt-3">
              <ul class="weather-condition">
                <li>Humidity : <span id="humidity"></span> %</li>
                <li>Wind : <span id="wind"></span> mph</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/its-aprilleon/weather-app"
            target="_blank"
          >
            Open Source Code </a
          >by
          <a href="https://github.com/its-aprilleon" target="_blank">April</a>
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
